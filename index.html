<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدوين الملاحظات</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import Tailwind CSs -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom Tailwind Css -->
    <style type="text/tailwindcss">
        @layer utilities{
                .bg-light-black{
                    background: #222222;
                }
            }
    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Image/clipboard-list-solid.svg" type="image/x-icon">
</head>

<body>
    <!-- To do Start -->
    <div id="todo-app" class=" h-screen bg-black flex flex-col gap-4 relative  ">
        <!-- Title Start -->
        <div class="title flex justify-center items-center  gap-3 ">
            <h1 class="text-4xl font-bold bg-linear-to-r from-sky-500 to-teal-300  bg-clip-text text-transparent">
                ملاحظاتك</h1>
            <i class="fa-solid fa-clipboard-list text-3xl text-teal-400"></i>
        </div>
        <!-- Title End -->

        <!-- Notes Start -->
        <div class="notes  flex flex-wrap justify-center gap-8">
            <!-- Icon AddNote Start -->
            <div
                class="addNote w-[300px] h-[150px] bg-light-black rounded-xl flex flex-col items-center justify-center gap-2">
                <div
                    class="icon h-[40px] w-[40px] rounded-[100%] text-[20px]  bg-black relative flex justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <h3 class="font-bold">أضف ملاحظة جديدة</h3>
            </div>
            <!-- Icon AddNote End -->

            <!-- Card Note Start -->
            <div
                class="card-note absolute bg-light-black w-[320px] h-[350px] rounded-2xl flex flex-col gap-4 overflow-hidden  ">
                <div class="head flex justify-between items-center">
                    <h3 class="font-bold">أضف ملاحظة جديدة</h3>
                    <i class="fa-solid fa-xmark font-bold text-xl cursor-pointer"></i>
                </div>
                <div class="title flex flex-col gap-1 justify-center ">
                    <span class="font-medium">العنوان</span>
                    <input id="edit-title"
                        class="subtitle w-[100%] h-[30px] outline-none border border-white rounded-md bg-transparent text-[0.9rem] font-medium "
                        type="text">
                </div>
                <div class="description flex flex-col justify-center gap-1">
                    <span class="font-medium">الوصف</span>
                    <textarea name="disc" id="disc" rows="5" id="edit-description"
                        class="disc resize-none bg-transparent border border-white outline-none rounded-md font-medium text-[0.9rem]"></textarea>
                </div>
                <div
                    class="btn-add bodre border-gray-600 bg-blue-500 rounded-md text-center font-bold cursor-pointer hover:bg-blue-700">
                    <button>أضف</button>
                </div>
            </div>
            <!-- Card Note End -->
        </div>
        <!-- Notes End -->
    </div>
    <!-- To do End -->

    <script src="script.js "></script>
</body>

</html>
